<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Product Edit</title>
    <link rel="stylesheet" href="styles/adminstyle.css">
</head>
<body>
    
    <!-- Admin Navigation Bar -->
    <header>
        <div class="logo">
            <img src="images/Potentiallogo-removebg-preview.png" alt="CyberHorizon Logo" class="logo-image">
        </div>
        <nav>
            <a href="admin-products.html">Admin Products</a>
            <a href="admin-upload.html">Admin Upload</a>
            <button id="signout-button" class="signout">Sign Out</button>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <h1>Edit Product</h1>
        <form id="product-edit-form">
            <div class="form-group">
                <label for="product-id">Product ID:</label>
                <input type="text" id="product-id" name="product-id" value="12345" readonly>
            </div>
            <div class="form-group">
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" name="product-name" value="Sample Product">
            </div>
            <div class="form-group">
                <label for="product-price">Product Price:</label>
                <input type="text" id="product-price" name="product-price" value="100.00">
            </div>
            <div class="form-group">
                <label for="product-quantity">Product Quantity:</label>
                <input type="number" id="product-quantity" name="product-quantity" value="10">
            </div>
            <div class="form-group">
                <label for="product-image">Product Image URL:</label>
                <input type="text" id="product-image" name="product-image" value="images/sample.jpg">
            </div>
            <div class="form-group">
                <label for="product-description">Product Description:</label>
                <textarea id="product-description" name="product-description">This is a sample product description.</textarea>
            </div>
            <div class="form-group">
                <label for="category-id">Category ID:</label>
                <input type="text" id="category-id" name="category-id">
            </div>
            <button type="submit">Save Changes</button>
        </form>
    </main>

    <script src="product-edit.js"></script>
</body>
</html>
