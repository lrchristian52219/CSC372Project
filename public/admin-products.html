<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Products</title>
    <link rel="stylesheet" href="styles/adminstyle.css">
</head>
<body>
    
    <!-- Admin Navigation Bar -->
    <header>
        <div class="logo">
            <img src="images/Potentiallogo-removebg-preview.png" alt="CyberHorizon Logo" class="logo-image">
        </div>
        <nav>
            <a href="admin-products.html" class="active">Admin Products</a>
            <a href="admin-upload.html">Admin Upload</a>
            <button id="signout-button" class="signout">Sign Out</button>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <h1>Admin Products</h1>
        <div class="search-container">
            <input type="text" id="search" placeholder="Search for products or categories...">
            <button id="search-button">Search</button>
        </div>
        <button id="add-product-button">Add New Product</button>
        <div class="product-list">
            <!-- Example Product Item -->
            <div class="product-item" data-id="12345" data-category="1">
                <img src="images/placeholder.jpg" alt="Product Image" class="product-image">
                <div class="product-details">
                    <h3>Sample Product</h3>
                    <p>ID: 12345</p>
                    <p>Category: 1</p>
                    <p>Price: $100.00</p>
                    <p>Description: This is a sample product description.</p>
                    <div class="product-actions">
                        <button class="edit-product">Edit</button>
                        <button class="delete-product">Delete</button>
                    </div>
                </div>
            </div>
            <!-- Additional Product Item -->
    <script src="adminscript.js"></script>
</body>
</html>
